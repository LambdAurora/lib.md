<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markdown previewer</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/emoji-js@3.6.0/lib/emoji.css" />
        <link rel="stylesheet" type="text/css" href="../style.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            #editor, #preview {
                max-width: 50%;
            }

            #editor {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>lib.md Markdown previewer</h1>
        </header>
        <nav class="toolbar">
            <span id="pdf_export" class="toolbar_button">Export to PDF</span>
        </nav>
        <main>
            <section id="editor">
                <div>
                    <input type="checkbox" id="newline_as_linebreaks" name="enable_newline_as_linebreaks">
                    <label for="enable_newline_as_linebreaks">Enable newline as linebreaks.</label>
                    <input type="checkbox" id="indent_as_code" name="indent_as_code">
                    <label for="indent_as_code">Enable indent as code block</label>
                </div>
                <textarea id="markdown_editor" style="resize: none;"></textarea>
            </section>
            <section id="preview" style="padding: 0 1em;">
                <div id="markdown_preview"></div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-core.min.js" data-manual></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/plugins/autoloader/prism-autoloader.js"></script>
        <script type="module" src="./script.js"></script>
    </body>
</html>
