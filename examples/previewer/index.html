<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markdown previewer</title>

        <link rel="stylesheet" type="text/css" href="../style.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <h1>lib.md Markdown previewer</h1>
        </header>
        <main>
            <section id="editor">
                <div>
                    <input type="checkbox" id="newline_as_linebreaks" name="enable_newline_as_linebreaks">
                    <label for="enable_newline_as_linebreaks">Enable newline as linebreaks.</label>
                    <input type="checkbox" id="indent_as_code" name="indent_as_code">
                    <label for="indent_as_code">Enable indent as code block</label>
                </div>
                <textarea id="markdown_editor"></textarea>
            </section>
            <section id="preview">
                <div id="markdown_preview"></div>
            </section>
        </main>
        <script type="module" src="./script.js"></script>
    </body>
</html>
